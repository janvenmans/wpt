<!DOCTYPE html>
<html>
<head>
<title>CSS Backdrop Filters: Grayscale with maximum value and no existing background</title>
<link rel="author" title="Jay Dasika" href="mailto:jaydasika@chromium.org">
<link rel="help" href="https://drafts.fxtf.org/filter-effects-2/#BackdropFilterProperty">
<link rel="help" href="https://drafts.fxtf.org/filter-effects-1/#supported-filter-functions">
<link rel="help" href="https://bugs.chromium.org/p/chromium/issues/detail?id=527452">
<link rel="match" href="reference/backdrop-filters-grayscale-003-ref.html">
<meta name="assert" content="Check that backdrop-filter works with grayscale() using the maximum value for the proportion of the conversion on an element with no defined background."/>

<style>
div {
  width: 100px;
  height: 100px;
  position :absolute;
}

.background_object {
  left: 10px;
  top: 10px;
  background: orange;
}

.grayscale_backdrop {
  left: 60px;
  top: 60px;
  backdrop-filter: grayscale(100%);
}
</style>
</head>

<body>
  <div class="background_object"></div>
  <div class="grayscale_backdrop"></div>
</body>
</html>
